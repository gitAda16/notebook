<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>横向导航</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href="" rel="stylesheet">
        <style type="text/css">
            body{
                margin:0;
            }
            ul{
                list-style: none;
                padding:0;
                margin:0;
            }
            /*
            --------------------------------------------
            head
            --------------------------------------------
             */
            .head{
                background-color:rgba(56,56,56,0.8);
                margin:0;
                padding:10px 0;
            }
            /*
            --------------------------------------------
            导航容器
            --------------------------------------------
             */
            .clearfix::after {
                content: "";
                clear:both;
                display: block;
            }
            .nav_container{
                margin:auto 5%;
            }
            .nav_container a{
                color:#ccc;
                font-size: small;
                text-decoration: none;
            }

            /*
            ---------------------------------------------
            左侧导航
            ---------------------------------------------
             */
            .content_nav,
            .content_nav>li{

                float:left;
            }
            .seperate{
                margin:auto 5px;
                font-size: 5px;
                color:rgba(127,127,127,0.8);
            }
            .content_nav>li a{
            }
            .content_nav>li:hover a{
                color: #fff;
            }

            /*
            -------------------------------------------------
            右侧导航
            -------------------------------------------------
             */
            .user_nav{
                float:right;
            }
            .user_nav>li{
                float:left;
            }
            .user_nav>li:hover a{
                color: #fff;
            }

        </style>
    </head>
    <body>
        <div class="head">
            <div class="nav_container clearfix">
                <ul class="content_nav">
                    <li><a href="">小米商城</a><span class="seperate">|</span></li>
                    <li><a href="">MIUI</a><span class="seperate">|</span></li>
                    <li><a href="">loT</a><span class="seperate">|</span></li>
                    <li><a href="">云服务</a><span class="seperate">|</span></li>
                    <li><a href="">水滴</a><span class="seperate">|</span></li>
                    <li><a href="">金融</a><span class="seperate">|</span></li>
                    <li><a href="">有品</a><span class="seperate">|</span></li>
                    <li><a href="">Select Region</a></li>
                </ul>
                <ul class="user_nav">
                    <li><a href="">登陆</a><span class="seperate">|</span></li>
                    <li><a href="">注册</a><span class="seperate">|</span></li>
                    <li><a href="">消息通知</a><span class="seperate">|</span></li>
                    <li><a href="">购物车</a></li>
                </ul>
            </div>
        </div>

    </body>
</html>
