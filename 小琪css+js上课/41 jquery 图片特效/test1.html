<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>图片放大</title>
        <!--
            这个作业可以很好的理解到事件的冒泡 如处理鼠标移动事件遇到的问题
            还理解了鼠标事件的clientX和offsetX的区别
        -->
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href="" rel="stylesheet">
        <style type="text/css">
            *{
                margin:0;
                padding:0;
            }
            ul{
                list-style: none;
            }
            .box{
                position: relative;
                width:300px;
                height:300px;
                margin:10px auto;
            }
            .play img{
                width:300px;
                height:300px;
                display: block;
            }
            .zoom{
                width:300px;
                height:300px;
                position: absolute;
                left:310px;
                top:0;
                display: none;
            }
            .moveblock{
                width:100px;
                height:100px;
                background-color: rgb(0,0,0);
                opacity: 0.2;
                filter:alpha(opacity=0.2);
                position: absolute;
                display: none;
            }
            .list{
                margin-top:5px;
            }
            .list>li{
                float:left;
                margin-left:5px;
            }

            .list>li img{
                width:52px;
                height:52px;
                border:1px solid #fff;
                cursor:pointer;
            }
            .list>li.current img{
                border-color:orange;
            }
        </style>
        <!-- <script type="text/javascript" src="../jquery-3.3.1.js"></script> -->
        <script type="text/javascript" src="../jquery-1.12.4.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="play">
                <img alt="img">
            </div>
            <ul class="list">
                <li><img src="img/1.jpg" alt="img"></li>
                <li class="current"><img src="img/2.jpg" alt="img"></li>
                <li><img src="img/3.jpg" alt="img"></li>
                <li><img src="img/4.jpg" alt="img"></li>
                <li><img src="img/5.jpg" alt="img"></li>
            </ul>
            <div class="zoom"></div>
            <div class="moveblock"></div>
        </div>
    </body>
    <script type="text/javascript">
        //鼠标移动时 块的大小是50*50
        var $img = $('.play img');
        var $zoom = $('.zoom');
        var $moveBlock = $('.moveblock');
        var $list = $('.list>li');
        var blwidth = $moveBlock.width();
        var blheight = $moveBlock.height();
        var $box = $('.box');
        var imgWidth = $img.width();
        var imgHeight = $img.height();
        var x = $box.offset().left;
        var y = $box.offset().top;
        $zoom.css({
            backgroundSize:(((imgWidth*imgWidth)/blwidth)|0)+'px ' + (((imgHeight*imgHeight)/blheight)|0)+'px '
        });
        function setImge(){
            console.log($('.list>li[class="current"] img'));
            $img.attr('src',$('.list>li[class="current"] img').attr('src'));
        }
        setImge();
        $list.mouseenter(function(){
            $('.list>li[class="current"]').removeClass('current');
            $(this).addClass('current');
            setImge();
        });
        // $box.mouseout(function(){
        //     $moveBlock.css({
        //         display : 'none'
        //     });
        // });
        $moveBlock.mouseout(function(){
            $zoom.css({
                display:'none'
            });
            $moveBlock.css({
                display : 'none'
            });
        });
        $moveBlock.mouseover(function(){
            var src = $img.attr('src');
            $zoom.css({
                backgroundImage:'url('+src+')',
                display:'block'
            });
        })
        $box.mousemove(function(e){//这里必须用box 如果是用play 鼠标移动会被block捕捉，导致block不动
            //控制移动
            var mx = e.clientX-x;
            var my = e.clientY-y;
            // console.log(mx,my,imgWidth,imgHeight,blwidth);
            var displays = 'block';
            if(mx<0||mx>imgWidth||my<0||my>imgHeight){
                displays = 'none';
                console('display');
            }
            if(mx<blwidth/2){
                mx = blwidth/2;
            }else if(mx>imgWidth-blwidth/2){
                mx = imgWidth-blwidth/2;
            }
            if(my<blheight/2){
                my=blheight/2;
            }else if(my>imgHeight-blheight/2){
                my = imgHeight-blheight/2;
            }

            $moveBlock.css({
                top:my-blheight/2,
                left:mx-blwidth/2,
                display:displays
            });

            //放大图片
            var zoomLeft = -((imgWidth*(mx-blwidth/2)/blwidth)|0);
            var zoomTop = -((imgHeight*(my-blheight/2)/blheight)|0);
            // console.log(mx-blwidth,my-blheight,zoomLeft,zoomTop);

            $('.zoom').css({

                backgroundRepeat:'no-repeat',
                backgroundPosition : zoomLeft+'px '+zoomTop+'px'
            });
        });
    </script>
</html>
