<!DOCTYPE html>

        <title>Calendar</title>

        <link href="" rel="stylesheet">
        <style type="text/css">
        .calendar{
            width:490px;
            margin: 0 auto;
            border:1px solid #000;
        }
        .calendar .head{
            display: flex;
            justify-content: space-around;
            margin-top:10px;
        }
        .calendar .cur_mon{
            width:300px;
            /*border:1px solid #000;*/
            text-align: center;
        }
        .calendar .week{
            display: flex;
            justify-content: space-around;
            margin-top:20px;
        }
        .calendar .days{
            display: flex;
            flex-wrap: wrap;
        }
        .calendar .days>div{
            width:70px;
            height:70px;
            line-height: 70px;
        }
        .calendar .days>div span{
            display: inline-block;
            width:70px;
            text-align: center;
            margin:0 auto;
        }
        </style>
    </head>
    <body>
        <div class="calendar">
            <div class="head">
                <div><span>上月</span></div>
                <div class="cur_mon"><span>9月</span></div>
                <div><span>下月</span></div>
            </div>
            <div class="week">

                <div><span>四</span></div>
