        <style type="text/css">
            ul{
                margin: 0;
                padding: 0;
                list-style: none;
            }
            a{
                text-decoration: none;
                color:#fff;
            }
            .channel{
                width:300px;
                background-color:#5f5750;
                font-size:small;
                text-align:center;
                display: flex;
                flex-direction: column;
                justify-content: space-around;

            }
            .channel .ch_ul{
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .channel .ch_ul>li{
               width:100px;
               height:100px;
               position: relative;
            }


            .channel a{
                display:inline-block;
                color:rgba(255,255,255,0.7);
                padding-top:20%;
            }

            .channel a:hover{
                color:#fff;
            }
            .channel .ch_icon{
                display:block;
                margin:0 auto;
                font-size:22px;
            }
            .channel .ch_ul>li span{
                display: inline-block;
                margin-top:10%;
            }
            /*
            分隔
             */

            .channel .col::after{
                position: absolute;
                display:inline-block;
                content: "";
                height: 70%;
                width: 1px;
                background-color: rgba(255,255,255,0.1);
                right:0;
                top:15%;
            }
            .channel .row::before{
                position: absolute;
                display:inline-block;
                content: "";
                width: 80%;
                height: 1px;
                background-color: rgba(255,255,255,0.1);
                right:10%;
                top:0;
            }
        </style>
    </head>

                    </a>
                </li>
                <li class="col row">

                </li>
