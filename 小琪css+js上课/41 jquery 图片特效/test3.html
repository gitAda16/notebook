<html>

<head>

    <link href="" rel="stylesheet">
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    #box {
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: yellow;
    }

    </style>
    <script type="text/javascript" src="../jquery-3.3.1.js"></script>

</head>

<body>
    <div id="box">

    </div>
</body>
<script type="text/javascript">
        var $box = $('#box');
        $(document).mousemove(function(e){
            $box.css({
                left:e.clientX-50,
                top : e.clientY-50
            });
        });
    </script>
</html>
