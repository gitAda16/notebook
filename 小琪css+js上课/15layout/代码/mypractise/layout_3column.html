        <style type="text/css">
            /*
            ------------------------------------------------
            全局
            ------------------------------------------------
            */
            .left{
                height:100px;
                background-color:goldenrod;
            }
            .right{
                height:100px;
                background-color:khaki;
            }
            .middle{
                height:100px;
                background-color:greenyellow;
            }
            .container::after{
                content: "";
                display: block;
                clear:both;
            }
            /*
            ------------------------------------------------
            flex
            ------------------------------------------------
            */
           .v1{
                display: flex;
           }
           .v1 .left{
            flex:0 0 100px;
           }
           .v1 .middle{
            flex:1 1 auto;
           }
           .v1 .right{
            flex:0 0 100px;
           }
            /*
            ------------------------------------------------
            float
            ------------------------------------------------
            */
            /*
            要设置最小宽度，否则右浮动会被挤下来

            body{
                min-width: 300px;
            }*/
            .v2 .left{
                width:150px;
                float: left;
            }
            .v2 .right{
                width:150px;
                float: right;
            }
            .v2 .middle{
                margin-left: 150px;
                margin-right: 150px;
            }
            /*
            ------------------------------------------------
            absolute
            ------------------------------------------------
            */
           .v3{
                position: relative;
           }
           .v3 .left{
                width:150px;
                position: absolute;
                top:0;
                left:0;
           }
           .v3 .right{
                width:150px;
                position: absolute;
                top:0;
                right:0;
           }
           .v3 .middle{
                margin-left: 150px;
                margin-right: 150px;
           }
        </style>
    </head>
